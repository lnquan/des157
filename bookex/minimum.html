    <h1>Chapter 3 Minimum</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        // returns the smallest number in the results
      function min(base, exponent){
      	var result = 1;
        if (base < exponent){
          result = base;
        }
        else{
          result = exponent;
        }
        return result;
      }

      console.log(min(0, 10));
      // → 0
      console.log(min(0, -10));
      // → -10
    </script>
