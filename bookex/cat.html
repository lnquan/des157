<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cat and Hat</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;
            font-size: 11px;
            margin: 24px;
            overflow-x: hidden;
        }

        h1 {
            margin-bottom: 24px;
        }

        #cathat{
          position:relative;
          top:200px;
          left:400px
        }
    </style>
</head>

<body>
    <h1>Chapter 13 - The Cat's Hat</h1>
    <h2>open the console to see the results of the script</h2>
    <section id='cathat'>
    <img src="cat.png" id="cat" alt="cat" style="position: absolute">
    <img src="hat.png" id="hat" alt="hat" style="position: absolute">
  </section>


    <script>
        //cat and hat runs on opposite ellipses
        var cat = document.querySelector("#cat");
          var hat = document.querySelector("#hat");
          var angle = 0, lastTime = null;
         function animate(time){
          if (lastTime !=null)
            	angle += (time - lastTime) * 0.001;
            lastTime = time;
            hat.style.top = (Math.sin(angle) * 10) + "px";
            hat.style.left = (Math.cos(angle) * 100) + "px";

           cat.style.top = (Math.sin(angle) * 10) + "px";
            cat.style.left = (Math.cos(angle) * -100) + "px";

            requestAnimationFrame(animate);

         }
          requestAnimationFrame(animate);
    </script>
</body>
