<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Interactive Prototype</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.css">
    <link href="style.css" rel="stylesheet" />

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.1.2/geofire.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.js"></script>


    <script src='script.js' type="text/javascript"></script>
</head>

<body>

<section id="app">
<img src="map.jpg" alt="image of map" width=375 height=667>

<a href="#"><img src="help.svg" alt="image of alarm" width=70 id="help"></a>

<form action="#" id="loct">
  <input type="text" name="destination" placeholder="Where are you going?">
  <input type="submit" value="Go" id="go">
</form>

<a href="#"><img src="locate.svg" alt="locate button" width=50 id="locate"></a>

<nav id="menu">
<a href="#"><img src="menubutton.svg" alt="menu button" width=30 height=30 id="button"></a>
</nav>

</section>
</html>
