<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DOGE CREATOR</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <header id="title">
        <h1>DOGE CREATOR</h1>
    </header>

    <!-- article for input form-->
    <h2>Input Your Answers Here</h2>
    <section id="inputSection">
        <article id="input">
          <h2>Input Info</h2>
            <form name="f">
                <!-- div allows input of adjective -->
                <div>
                    <label>adjective</label>
                    <input type="text" name="adj">
                </div>

                <!-- div allows input for adj2 -->
                <div>
                    <label>adjective</label>
                    <input type="text" name="adj2">
                </div>

                <!-- div allows input for adv -->
                <div>
                    <label>verb</label>
                    <input type="text" name="adv">
                </div>

                <!-- div allows input for verb -->
                <div>
                    <label>verb</label>
                    <input type="text" name="verb">
                </div>

                <!-- div allows input for noun -->
                <div>
                    <label>noun</label>
                    <input type="text" name="noun">
                </div>

                <!-- buttons: one for reset and one for submit -->

                <input type="reset" value="reset" />
                <input id="submitBtn" type="submit" value="submit" onclick = "location.href='#doge'" />
            </form>

        </article>
    </section>

    <!-- doge image  -->
    <p id="doge"><img src="doge.png" alt="doge with galaxy image"></p>

    <!-- answers displayed -->
    <article id="answer">
      <h2>Answers that was inputted</h2>
        <p id="myAdj"></p>
        <p id="myAdj2"></p>
        <p id="myAdv"></p>
        <p id="myVerb"></p>
        <p id="myNoun"></p>
    </article>

    <article id="sources">
        <h3>Sources</h3>
        <ul id="links">
            <li><a href="https://newevolutiondesigns.com/40-super-hd-galaxy-wallpapers">galaxy image</a></li>
            <li><a href="https://www.reddit.com/r/cutouts/comments/2bpc4a/doge/">doge image</a></li>
        </ul>
    </article>


    <footer>
        <a href="../index.html">Portal</a>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>

</body>

</html>
